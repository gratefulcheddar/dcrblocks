<!DOCTYPE html>
<html>
  <head>
    {{ template "partial_head" }}
    <title>
      DCRBLOCKS by gratefulcheddar
    </title>
  </head>
  <body>
    <section class="container">
      <div class="pageHeader">
        <a href="/" class="pageTitle">DCRBLOCKS</a>
        <span class="subTitle">by gratefulcheddar</span>
      </div>
    </section>
    <section class="container">
      <div>
        <table class="indexTable">
          <thead>
            <tr>
              <th>Block Height</th>
              <th>Age</th>
              <th>Txn Count</th>
              <th>Vote Count</th>
              <th>Ticket Count</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
            <tr>
              <td>{{ .VerboseBlock.Height }}</td>
              <td>{{ .VerboseBlock.Time }}</td>
              <td>20</td>
              <td>20</td>
              <td>20</td>
              <td>{{ .VerboseBlock.Size }} bytes</td>
            </tr>
            {{ end }}
            <!-- 
              DATA TO DISPLAY IN TABLE: 

              block number - blocktime - reg transaction # - vote # - ticket purchases # - size
            -->


          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
